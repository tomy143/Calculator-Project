<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="calculator.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="calculator.js" type="text/javascript"></script></script>
<title> Calculator Project </title>
</head>
<body>
<div id="calculator">
<div id="total"> </div>
<div id="operators">
  <a>+</a>
  <a>-</a>
  <a>/</a>
  <a>*</a>
  <a id="equals">=</a>
</div>
<div id="numbers">
  <a>1</a>
  <a>2</a>
  <a>3</a>
  <a>4</a>
  <a>5</a>
  <a>6</a>
  <a>7</a>
  <a>8</a>
  <a>9</a>
  <a id="clear">C</a>
  <a>0</a>
<a id="clearall">AC</a>
</div>
</div>
</body>
</html>
